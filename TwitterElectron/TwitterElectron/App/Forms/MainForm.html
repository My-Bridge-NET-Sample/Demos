<head>

    <script src="../bridge.console.js"></script>
    <script src="../MainForm.js"></script>
    <script src="../TwitterListener.js"></script>

<body>
    <div class="app-main">
        <div class="app-toolbar">
            <div class="filter">

                </a>
            </div>
            <div class="notifications">
                <label for="notificationEnabledCheckbox">Notifications</label>
                <input type="checkbox" id="notificationEnabledCheckbox" />
            </div>

            <div class="play-pause">
                <button class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15"><path d="M15.3 6.5L5.5.9C4.8.5 4 1 4 1.7v11.4c0 .8.8 1.3 1.5.9l9.8-5.7c.7-.4.7-1.4 0-1.8z"/></svg>
                        Play
                </button>
                <button class="pause" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15"><path d="M6.5 14h-2c-.8 0-1.5-.7-1.5-1.5v-10C3 1.7 3.7 1 4.5 1h2C7.3 1 8 1.7 8 2.5v10c0 .8-.7 1.5-1.5 1.5zM13.5 14h-2c-.8 0-1.5-.7-1.5-1.5v-10c0-.8.7-1.5 1.5-1.5h2c.8 0 1.5.7 1.5 1.5v10c0 .8-.7 1.5-1.5 1.5z"/></svg>
                        Pause
                </button>
            </div>
        </div>

        <div class="app-content">
            <div id="capturedItemsDiv"></div>
        </div>
    </div>
</body>

</html>
