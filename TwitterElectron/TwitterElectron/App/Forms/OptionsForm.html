<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../bridge.js"></script>
    <script src="../bridge.console.js"></script>
    <script src="../OptionsForm.js"></script>
</head>
<body style="background: ivory">

<div>
    <div style="margin: 10px; padding: 10px; border: 2px solid brown">

        To get started create a twitter application <a href="https://apps.twitter.com/app/new" onclick="Electron.shell.openExternal('https://apps.twitter.com/app/new');return false;">here</a>.<br/>
        On "Keys and Access Tokens" tab create Access Tokens. <br/><br/>
        Fill out the fields below with the generated keys: <br/><br/>

        Consumer Key (API Key):<br/>
        <input id="apiKeyInput"size="48"/>
        <br/>
        <br/>

        Consumer Secret (API Secret): <br/>
        <input id="apiSecretInput" size="48"/>
        <br/>
        <br/>

        Access Token: <br/>
        <input id="accessTokenInput" size="48"/>
        <br/>
        <br/>

        Access Token Secret: <br/>
        <input id="accessTokenSecretInput" size="48"/>
        <br/>
        <br/>
    </div>
    
    <div style="margin-top: 10px; margin-left: 10px; padding-top: 10px; padding-left: 180px;">
        <button id="okButton" style="width: 80px; height: 25px;">OK</button>
        <button id="cancelButton" style="margin-left: 20px; width: 80px; height: 25px;">Cancel</button>
    </div>

</div>

</body>
</html>
